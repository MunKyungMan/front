<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-wrapper">
        <h2>회원가입</h2>
        <form action="signup.php" id="signup-form" method="post">
            <input type="text" name="username" class="text" placeholder="아이디" required>
            <input type="password" name="password" class="text" placeholder="비밀번호" required>
            <input type="password" name="confirm_password" class="text" placeholder="비밀번호 확인" required>
            <input type="text" name="name" class="text" placeholder="이름" required>
            <input type="date" name="birthdate" class="text" placeholder="생년월일" required>
            <div class="email-wrapper">
                <input type="text" name="email" class="email" placeholder="이메일" required> @ 
                <select name="email_domain" required>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="nate.com">nate.com</option>
                </select>
            </div>
            <input type="submit" value="가입하기" class="btn">
        </form>
    </div>
</body>
</html>
